</head>

          </div>

            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>

          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
          <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1>ลงทะเบียน</h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">รายละเอียด</span>
              <form id="stripe-login" method="post" name="myForm">

                <div class="field padding-bottom--24">
                  <label for="name">ชื่อ - สกุล</label>
                  <input type="name" name="name" placeholder="ชื่อ - สกุล" required>
                </div>

                <div class="field padding-bottom--24">
                    <label for="line">หมายเลขโทรศัพท์</label>
                    <input type="text" id="tel" name="tel" placeholder="หมายเลขโทรศัพท์" required>
                  </div>

                <div class="field padding-bottom--24">
                  <label for="email">อีเมล</label>
                  <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <input type="hidden" id="userProfile" name="userProfile" value=userProfile>
                <input type="hidden" id="displayName" name="displayName" value=displayName>
                <input type="hidden" id="statusMessage" name="statusMessage" value=statusMessage>
                <input type="hidden" id="pictureUrl" name="pictureUrl" value=pictureUrl>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="บันทึกข้อมูล">
                </div>
            
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="https://www.nkppao.go.th/">© กองการเจ้าหน้าที่</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  liff.init({ liffId: "2005836732-6yWAABXZ" }, () => {
    if (liff.isLoggedIn()) {
      liff.getProfile().then(profile => {
        const userProfile = profile.userId;
        const displayName = profile.displayName;
        const statusMessage = profile.statusMessage;
        const pictureUrl = profile.pictureUrl;
        const email = liff.getDecodedIDToken().email;
}).catch(
  err => console.error(err)
);
    } else {
      liff.login();
    }
  }, err => console.error(err.code, error.message));
</script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyY5LS7wJkmMH1FwYMyEMVoJdH02weZqzIhzRIt_Utt_K9fw580vXkzT-RDiC0iXBAQWw/exec' 
    const form = document.forms['myForm']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'บันทึกข้อมูลเรียบร้อย',
  showConfirmButton: false,
  timer: 1500
}))
        .catch(error => console.error('Error!', error.message))
        .catch.contact-form.reset();
        liff.closeWindow();
    })
  </script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
